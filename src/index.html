<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weathly | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" id="theme" href="./assets/styles/dark.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg">
</head>

<body>

    <div class="container-fluid" id="home">
        <div id="navbarContainer"></div>

        <div class="mainPage" id="mainHomeDialog">
            <div class="row p-5 mt-2">
                <h1 class="pt-5 display-1" id="mainTitle"><span class="highlightTitle">Open</span> and <span
                        class="highlightTitle">real-time</span> weather data</h1>
            </div>
            <div class="row ps-5 pe-5">
                <form class="row g-3" action="./earth.html" onsubmit="return formCheck()">
                    <div class="col-auto">
                        <input type="text" class="form-control p-3" name="city" id="cityInputText"
                            placeholder="Milan, IT">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn border border-dark mb-3 p-3"
                            id="cityInputSubmit">Search</button>
                    </div>
                </form>
            </div>

        </div>

        <div id="footerContainer"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/lang.js"></script>
    <script src="./assets/scripts/menu.js"></script>
    <script src="./assets/scripts/footer.js"></script>
    <script src="./assets/scripts/lib.js"></script>
</body>

</html>
