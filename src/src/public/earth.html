<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weathly | Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" id="theme" href="./assets/styles/dark.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg">
</head>

<body onload="loadWeatherData()">

    <div class="container-fluid" id="home">
        <div id="navbarContainer"></div>

        <div id="mainData" class="p-4">
            <div class="row pt-3">
                <div class="col-3 ps-4 d-flex align-items-center">
                    <img src="" id="weatherIcon" alt="weather_icon" class="img-fluid">
                </div>
                <div class="col ps-0">
                    <div class="row">
                        <h1 id="cityTitle" class="mt-5 ps-4 display-1"></h1>
                    </div>
                    <div class="row">
                        <h5 id="weathDescription" class="ps-4"></h5>
                    </div>
                </div>
            </div>
            <div class="row row-cols-lg-5 row-cols-md-4 row-cols-xs-2 mt-5">
                <div class="col dataContainer p-2">
                    <div class="row">
                        <div class="col-3">
                            <img src="./assets/images/main_icons/temp.svg" id="tempIcon">
                        </div>
                        <div class="col">
                            <h6 id="temperature"></h6>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <h6 id="tempRange"></h6>
                    </div>
                </div>
                <div class="col dataContainer p-2">
                    <div class="row">
                        <div class="col col-xs-2 col-sm-4">
                            <img src="./assets/images/main_icons/moisture.svg" id="moistureIcon">
                        </div>
                        <div class="col">
                            <h6 id="humidity"></h6>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col col-xs-2 col-sm-4">
                            <img src="./assets/images/main_icons/pressure.svg" id="pressureIcon">
                        </div>
                        <div class="col">
                            <h6 id="pressure"></h6>
                        </div>
                    </div>
                </div>
                <div class="col dataContainer p-2">
                    <div class="row">
                        <div class="col-3">
                            <img src="./assets/images/main_icons/sunrise.svg" id="sunriseIcon">
                        </div>
                        <div class="col">
                            <h6 id="sunrise"></h6>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-3">
                            <img src="./assets/images/main_icons/sunset.svg" id="sunsetIcon">
                        </div>
                        <div class="col">
                            <h6 id="sunset"></h6>
                        </div>
                    </div>
                </div>
                <div class="col dataContainer p-2">
                    <div class="row">
                        <div class="row">
                            <div class="col">
                                <img src="./assets/images/main_icons/wind.svg" id="windIcon">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <h6 id="windSpeed"></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h6 id="windDeg"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footerContainer"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/lang.js"></script>
    <script src="./assets/scripts/menu.js"></script>
    <script src="./assets/scripts/footer.js"></script>
    <script src="./assets/scripts/lib.js"></script>
</body>

</html>
